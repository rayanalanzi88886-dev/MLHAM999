    <style>
      :root{
        --fs: 16px;
        --lh: 1.6;
        --radius: 14px;
        --gap: 10px;
        --bubble-max: 86%;
        --bubble-pad: 10px 12px;
        --sa-top: env(safe-area-inset-top);
        --sa-bottom: env(safe-area-inset-bottom);
        --composer-h: 56px;
        --coty-2026: #F0EEE9;
      }
      html{ font-size: var(--fs); }
      body{
        margin:0;
        direction: rtl;
        line-height: var(--lh);
        font-family: 'Cairo', sans-serif;
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth transitions for all interactive elements */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      /* Touch feedback for mobile */
      @media (hover: none) and (pointer: coarse) {
        button:active, a:active, [role="button"]:active {
          transform: scale(0.97);
          opacity: 0.8;
        }
      }
      .app{
        min-height: 100dvh;
        padding-top: var(--sa-top);
        padding-bottom: calc(var(--sa-bottom) + var(--composer-h));
        overflow: hidden;
      }
      .chat-scroll{
        height: 100%;
        overflow: auto;
        overscroll-behavior: contain;
        scroll-behavior: smooth;
        padding: 12px;
      }
      .msg{
        max-width: var(--bubble-max);
        padding: var(--bubble-pad);
        border-radius: var(--radius);
        word-break: break-word;
      }
      .msg.user{ margin-right: auto; }
      .msg.bot{  margin-left: auto;  }
      .composer{
        position: fixed;
        left: 0; right: 0; bottom: 0;
        padding: 10px 12px;
        padding-bottom: calc(10px + var(--sa-bottom));
        min-height: var(--composer-h);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .composer input, .composer textarea{
        font-size: 16px;
        line-height: 1.4;
        width: 100%;
      }
      .msg pre{
        max-width: 100%;
        overflow:auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(217, 119, 6, 0.3);
        border-radius: 20px;
      }
      /* Scanning Animation for Images */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scanning-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #D97706; /* Claude AI Orange */
        box-shadow: 0 0 8px rgba(217, 119, 6, 0.8);
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 10;
        pointer-events: none;
      }
      .scanning-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(217, 119, 6, 0.1) 50%, transparent);
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        pointer-events: none;
      }
      @media print {
        @page { margin: 1cm; size: A4; }
        body { background: white !important; -webkit-print-color-adjust: exact; }
        header { position: static !important; border-bottom: 2px solid #000 !important; }
        main { padding-bottom: 0 !important; }

        .print\:bg-white { background-color: white !important; }
        .print\:text-black { color: black !important; }
      }
      
      /* Custom Scrollbar Styles */
      .scrollbar-thin::-webkit-scrollbar {
        height: 6px;
        width: 6px;
